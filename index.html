<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
 <form action="/action_page.php" target="_blank" method="get" autocomplete="on">
    <label for="fname">First Name</label><br>
    <input type="text" placeholder="First Name"required><br> <br>

    <label for="lname">Last Name</label><br>
    <input type="text" placeholder="Last Name" id="" required><br><br>
    
    <label for="email">Email</label><br>
    <input type="text" placeholder="Enter Email"><br><br>

    <label for="Date of birth">Date of Birth</label><br>
    <input type="date" name="" id=""><br><br>

    <label for="Password">Password</label><br>
    <input type="password" name="" id=""><br><br>

    <label for="Subscribe">Subscribe</label>
    <input type="checkbox" name="" id=""><br><br>

    <div>
    <label for="Mr">MR</label>
    <input type="radio" name="radio" id="MR" value="MR">
    <label for="Mrs">MRS</label>
    <input type="radio" name="radio" id="MRS" value="MRS">
    <label for="PHD">PHD</label>
    <input type="radio" name="radio" id="PHD" value="PHD">
    </div><br>

    <label for="Gender">Gender</label>
    <select name="Gender" id="Gender">
        <option value="Please select one">Please select one</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
    </select><br>

    <div><br>
        <label for="Comment">Comment</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

    </div><br><br>
    <input type="submit" value="Submit">






 </form>
</body>
</html>
